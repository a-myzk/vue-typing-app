<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css"> -->
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
  <title>vue-typing-app</title>
</head>
<body>
  <div id="app" class="container">
    <div class="title">
      <h1>Typing Game</h1>
      <div class="marker"></div>
    </div>
    <!-- スタートボタン -->
    <button v-if="startFlg!=true" class="start-button mb-20" @click="gameStart">START</button>
    <div v-if="startFlg">
      <div class="question mb-20">apple</div>
      <div class="clear">Clear!</div>
      <!-- タイピング用ボックス -->
      <div class="type-form-wrapper mb-20">
        <input type="text" class="type-form">
      </div>
      <!-- ゲージ -->
      <div class="gauge-wrapper mb-20">
        <div class="gauge"></div>
      </div>
      <div>1/5</div>
    </div>
  </div>
  <script>
    new Vue({
      el:"#app",
      data:{
        startFlg:""
      },
      methods:{
        gameStart:function(){
          this.startFlg = true;
        }
      }
    })
  </script>
</body>
</html>
